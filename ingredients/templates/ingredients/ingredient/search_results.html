{% extends "ingredients/base.html" %}

{% block title %}Результаты поиска{% endblock %}

{% block content %}
<h1>Результаты поиска</h1>

    {% for ingredient in ingredient_list %}

            <img src="{{ ingredient.image.url }}">
            <br>
            {{ ingredient.name }}
        </div>
    {% endfor %}
{% endblock %}
