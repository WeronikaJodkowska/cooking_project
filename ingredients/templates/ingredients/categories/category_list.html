{% extends "base.html" %}
{% block title %}Категории ингредиентов{% endblock %}
{% block content %}
    {% for category in category_list %}
        <div class="item">
            <a href="{% url 'ingredients:category_detail' category.id %}">
                <img src="{{ category.image.url }}">
            </a>
            <br>
            <a href="{% url 'ingredients:category_detail' category.id %}">{{ category.name }}</a>
        </div>
    {% endfor %}
{% endblock %}
