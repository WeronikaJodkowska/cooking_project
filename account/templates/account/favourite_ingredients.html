{% extends "base.html" %}

{% block title %}Favourites{% endblock %}

{% block content %}
{% for ingredient in new %}
    {{ ingredient.name }}
    <img src="{{ ingredient.image.url }}">
    <div id="favourite-section">
        <a href="{% url 'account:favourite_ingredient_add' ingredient.id %}" class="btn btn-outline-primary">
            Удалить из любимых
        </a>
    </div>
{% endfor %}
{% endblock %}
