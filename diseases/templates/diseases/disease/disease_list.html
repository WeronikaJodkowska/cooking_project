{% extends "base.html" %}
{% block title %}Рецепты{% endblock %}

{% block content %}
    <form class="form-inline mt-2 mt-md-0" action="{% url 'recipes:search_results' %}" method="get">
        <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
    </form>
    {% for recipe in recipe_list %}
        <div class="item">
            <a href="{% url 'recipes:recipe_detail' recipe.id %}">
                <img src="{{ recipe.image.url }}">
            </a>
            <br>
            <a href="{% url 'recipes:recipe_detail' recipe.id %}">{{ recipe.name }}</a>
        </div>
    {% endfor %}
{% endblock %}
